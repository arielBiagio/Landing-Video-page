<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Bookstore</h2>
            <div class="toggle"></div>
        </header>
        <video src="video.mp4" muted loop autoplay></video>
         <div class="overlay"></div>   
         <div class="text">
             <h2>Get that book</h2>
             <h3>Right now</h3>
             <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor dolore corrupti ipsa commodi ad. Dolores, vero? Eum saepe soluta molestiae?</p>
             <a href="">Shopping</a>
         </div>
         <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
          </ul>
    </section>
    <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Content</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <script>
          const menuToggle = document.querySelector(".toggle")
          const showcase = document.querySelector(".showcase")

          menuToggle.addEventListener('click', ()=> {
              menuToggle.classList.toggle('active')
              showcase.classList.toggle('active')
        })
      </script>
      
</body>
</html>
